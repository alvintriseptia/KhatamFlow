<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#0A0A0A"/>

  <!-- Gradient definition -->
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Open Book -->
  <g transform="translate(256, 256)">
    <!-- Left page -->
    <path d="M -100 -80 Q -100 -60 -100 -40 L -100 80 Q -100 100 -80 100 L -10 100 L -10 -60 Q -10 -80 -30 -80 Z"
          fill="url(#bookGradient)" opacity="0.9"/>

    <!-- Right page -->
    <path d="M 10 -60 L 10 100 L 80 100 Q 100 100 100 80 L 100 -40 Q 100 -60 100 -80 Z"
          fill="url(#bookGradient)"/>

    <!-- Center binding -->
    <rect x="-10" y="-60" width="20" height="160" fill="#10b981"/>

    <!-- Progress lines on left page -->
    <line x1="-80" y1="-40" x2="-30" y2="-40" stroke="#0A0A0A" stroke-width="3" opacity="0.3"/>
    <line x1="-80" y1="-20" x2="-30" y2="-20" stroke="#0A0A0A" stroke-width="3" opacity="0.3"/>
    <line x1="-80" y1="0" x2="-30" y2="0" stroke="#0A0A0A" stroke-width="3" opacity="0.3"/>
    <line x1="-80" y1="20" x2="-30" y2="20" stroke="#0A0A0A" stroke-width="3" opacity="0.3"/>

    <!-- Progress lines on right page (checkmarks) -->
    <line x1="-80" y1="40" x2="-30" y2="40" stroke="#0A0A0A" stroke-width="3" opacity="0.3"/>
    <line x1="-80" y1="60" x2="-30" y2="60" stroke="#0A0A0A" stroke-width="3" opacity="0.3"/>

    <!-- Checkmark -->
    <path d="M -70 70 L -60 80 L -40 50" stroke="#0A0A0A" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>

    <!-- Text lines on right page -->
    <line x1="30" y1="-40" x2="80" y2="-40" stroke="#0A0A0A" stroke-width="3" opacity="0.3"/>
    <line x1="30" y1="-20" x2="80" y2="-20" stroke="#0A0A0A" stroke-width="3" opacity="0.3"/>
    <line x1="30" y1="0" x2="80" y2="0" stroke="#0A0A0A" stroke-width="3" opacity="0.3"/>
    <line x1="30" y1="20" x2="80" y2="20" stroke="#0A0A0A" stroke-width="3" opacity="0.3"/>
    <line x1="30" y1="40" x2="80" y2="40" stroke="#0A0A0A" stroke-width="3" opacity="0.3"/>
    <line x1="30" y1="60" x2="80" y2="60" stroke="#0A0A0A" stroke-width="3" opacity="0.3"/>
    <line x1="30" y1="80" x2="80" y2="80" stroke="#0A0A0A" stroke-width="3" opacity="0.3"/>
  </g>

  <!-- Progress arc -->
  <path d="M 256 140 A 116 116 0 0 1 370 256" stroke="#10b981" stroke-width="8" fill="none" stroke-linecap="round" opacity="0.6"/>
</svg>
